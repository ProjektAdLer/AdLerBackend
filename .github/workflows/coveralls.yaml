name: Coveralls Code Coverage
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      dotNetVersion: net7.0
      dotNetConfiguration: Release
      runtimeTarget: linux-x64
      includeMask: \"[AdLerBackend*]*\"
      excludeMask: \"*[*UnitTests*],[*]AdLerBackend.Infrastructure.Migrations.*\"
    steps:
      # checkout the repo
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      # install dependencies, build, and test
      - name: Setup Dotnet for use with actions
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.x'

      - name: Cache Nuget Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Test with coverage
        run: |
          dotnet test --verbosity m /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=../TestResults/

      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/TestResults/coverage.opencover.xml
